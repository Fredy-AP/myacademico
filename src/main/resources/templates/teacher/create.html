<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/241b032331.js" crossorigin="anonymous"></script>

    <title>Profesor</title>
</head>
<body>
<header>
    Logo
    Menu
</header>
<section>
    <div class="card m-2">
        <div class="card-header text-bg-danger">
            Nuevo Profesor
        </div>
        <div class="card-body">
            <form th:action="@{/teacher/guardar}" th:object="${teacher}" method="post">

            <div class="row m-2">
                   <div class="col-6 text-end">
                       Código:
                   </div>
                   <div class="col-6">
                       <input type="text" th:field="*{code}" class="form-control" placeholder="Código" required>
                   </div>
               </div>

                <div class="row m-2">
                    <div class="col-6 text-end">
                        Nombre:
                    </div>
                    <div class="col-6">
                        <input type="text" th:field="*{name}" class="form-control" placeholder="Nombre">
                    </div>
                </div>

                <div class="row m-2">
                    <div class="col-6 text-end">
                        Telefono:
                    </div>
                    <div class="col-6">
                        <input type="text" th:field="*{phone}" class="form-control" placeholder="Telefono">
                    </div>
                </div>

                <div class="row m-2">
                    <div class="col-6 text-end">
                        Email:
                    </div>
                    <div class="col-6">
                        <input type="text" th:field="*{email}" class="form-control" placeholder="Email">
                    </div>
                </div>

                <div class="row m-2">
                    <div class="col-6 text-end">
                        Materia:
                    </div>
                    <div class="col-6">
                        <select class="form-control" th:field="*{matter}">
                            <option th:each="materia:${materias}"
                                    th:value="${materia.cod_mate}"
                                    th:text="${materia.nom_mate}"></option>
                        </select>
                    </div>
                </div>
                <button type="submit">Save</button>
            </form>
            <div class="ratio ratio-16x9">
                <iframe src="https://www.youtube.com/embed/lbYpQXOrnVo?rel=0" title="YouTube video" allowfullscreen></iframe>
            </div>
        </div>
    </div>
</section>
</body>
</html>
