<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/241b032331.js" crossorigin="anonymous"></script>
    <title>Estudiantes</title>
</head>

<body>
<header>
    <div class="m-1 text-start">
        <img height="80" src="https://cdn.domestika.org/c_limit,dpr_auto,f_auto,q_auto,w_820/v1522534228/content-items/002/311/621/goku-original.gif?1522534228">
    </div>

    <nav class="navbar navbar-expand-lg navbar-dark bg-danger">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Academico</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="/">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Estudiantes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="profesor/list">Profesores</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="matricula/list">Matriculas</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
<section>
    <div class="card m-1">
        <div class="card-header">
            <div class="row">
                <div class="col-9">
                    Estudiantes
                </div>
                <div class="col-3 text-end">
                    <a href="create">
                        <button type="button" class="btn btn-outline-primary btn-lg">
                            <i class="fa-solid fa-address-book"></i>
                        </button>
                    </a>
                </div>
            </div>

        </div>
        <div class="card-body">

            <table class="table table-striped">
                <thead class="table-light">
                <tr>
                    <th scope="col">Identificación</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Nacimiento</th>
                    <th scope="col">Género</th>
                    <th scope="col">Telefono</th>
                    <th scope="col">Dirección</th>
                    <th scope="col">Opciones</th>
                </tr>
                </thead>
                <tbody>
                    <tr th:each="estudiante:${estudiantes}">
                        <th scope="row" th:text="${estudiante.ide_estu}"></th>
                        <td th:text="${estudiante.nom_estu}"></td>
                        <td th:text="${estudiante.fna_estu}"></td>
                        <td th:text="${estudiante.gen_estu}"></td>
                        <td th:text="${estudiante.tel_estu}"></td>
                        <td th:text="${estudiante.dir_estu}"></td>
                        <td>
                            <a th:href="@{edit/{id}(id=${estudiante.ide_estu})}">
                                <button type="button" class="btn btn-outline-primary"><i class="fa-solid fa-pencil"></i></button>
                            </a>

                            <button type="button" th:onclick="eliminar([[${estudiante.ide_estu}]])" class="btn btn-outline-danger"><i class="fa-solid fa-trash-can"></i></button>
                        </td>
                    </tr>

                </tbody>
            </table>

        </div>
    </div>
</section>
</body>
<script>
    function eliminar(id){
    alert('id);
    }
</script>
</html>
